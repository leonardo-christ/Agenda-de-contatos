<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <h1>Agenda de Contatos</h1>
    </header>
    <form id="dados">
        <input type="text" id="contato" required placeholder="Nome do contato" />
        <input type="number" id="ddd" required placeholder="DDD"/>
        <input type="number" id="telefone" required placeholder="Número do telefone"/>
        <button type="submit">Adicionar contato</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>
                    Nome do contato
                </th>
                <th>Número do telefone</th>
                <th>residencial/movel</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script src="./main.js"></script>
</html>
